<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>

  <div id="header"></div>

    <div class="container">
        <h1>Sign Up</h1>
        <form action="#">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <button type="submit" id="submitBtn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="signin.html">Sign in here</a>.</p>
    </div>

    <script>
      
      const headerElement = document.getElementById('header');
        fetch('header.html')
            .then(response => response.text())
            .then(headerContent => headerElement.innerHTML = headerContent);

        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');

        submitBtn.addEventListener('click', function (event) {
            event.preventDefault(); 

            const username = usernameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();

            if (!username || username.length < 5) {
                alert('Please enter a valid username (at least 5 characters)');
                return;
            }

            if (!email || !email.includes('@')) {
                alert('Please enter a valid email address');
                return;
            }

            if (!password || password.length < 8) {
                alert('Please enter a valid password (at least 8 characters)');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            
            console.log('Form submitted with valid credentials');
        });
    </script>
</body>
</html>
