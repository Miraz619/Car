<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div id="header"></div>

    <div class="container">
        <h1>Sign In</h1>
        <form action="#">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <button type="submit" id="submitBtn">Sign In</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
    </div>
    


    <script>
        
        const headerElement = document.getElementById('header');
        fetch('header.html')
            .then(response => response.text())
            .then(headerContent => headerElement.innerHTML = headerContent);

        
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');

        submitBtn.addEventListener('click', function (event) {
            event.preventDefault(); 

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (!username || username.length < 5) {
                alert('Please enter a valid username (at least 5 characters)');
                return;
            }

            if (!password || password.length < 8) {
                alert('Please enter a valid password (at least 8 characters)');
                return;
            }

     
            alert('Form submitted with valid credentials');
        });
    </script>
</body>
</html>
